<script>
function add_star()
{
	var starName = document.getElementById('stars').value;
	var bod = document.getElementById('bods').value;
	
	if (starName.length == 0)
	{
		alert("Star name cannot be empty");
		
	}
	else if (!Number.isInteger(+bod))
	{
		alert("Birth Year must be an integer");
	}
	
	else
	{
		alert("Star has been successfully Added");
		
		// add=0 if a star is added
		window.location.replace("dashBoard.html?movie=&year=&director=&star="+starName+"&bod_bod="+bod+"&genre="+genre
				+"&add=0");
	}
}

function get_value(){
	
	var movie = document.getElementById('single_movie').value;
	var year = document.getElementById('release_year').value;
	var director = document.getElementById('movie_director').value;
	var star = document.getElementById('single_star').value;
	var genre = document.getElementById('movie_genre').value;
	
	if (movie.length == 0)
	{
		alert("Movie Title cannot be empty");
	}
	
	else if (year.length == 0)
	{
		alert("Release Year cannot be empty");	
	}
	
	else if (!Number.isInteger(+year))
	{
		alert("Release Year must be integer");
	}
	
	else if (director.length == 0)
	{
		alert("Movie Director cannot be empty");
	}
		
	else if (star.length == 0)
	{
		alert("Star cannot be empty");
	}
	
	else if (genre.length == 0)
	{
		alert("Movie Genre cannot be empty");
	}
	
	
	else
	{
		// add=1 if movie is added
		window.location.replace("dashBoard.html?movie="+movie+"&year="+year+"&director="+director+"&star="+star+"&genre="+genre
				+"&add=1");
	}
	
	//if(movie.length > 0 && (year.length ==0 || director.length==0)){
	//	alert("Please enter all the information for adding a movie. The year and director cannot be empty");
	//	window.location.replace("dashBoard.html?movie=&year=&director=&bod_star=&bod=&genre=");
	//}
}
</script>
